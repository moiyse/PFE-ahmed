<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="entreprise.name" name="name">
</div>
<div class="form-group">
    <label for="raisonSocial">Raison Social</label>
    <input type="text" class="form-control" id="raisonSocial" [(ngModel)]="entreprise.raisonSocial" name="raisonSocial">
</div>
<div class= "col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5 " >
    <button (click)= "addEntreprise() " type= "button " class= "btn btn-primary m-t-15 waves-effect " >Add </button >
</div >
