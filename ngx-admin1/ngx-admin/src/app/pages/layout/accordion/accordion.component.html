<div class="accordions-container row">
  <div class="accordion-container col-md-12 col-lg-6 col-xxxl-6">
    <nb-card>
      <nb-card-header>Compte budgetaire</nb-card-header>
      <nb-card-body>
        <button nbButton (click)="toggle()">compte budgetaire</button>
      </nb-card-body>
    </nb-card>

    <nb-accordion>
      <nb-accordion-item #item>
        <nb-accordion-item-header>
         Compte budgetaire
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <tr *ngFor="let BudgetInitial of BudgetInitials">
             
              
            <td>{{BudgetInitial.name}}</td></tr>
        </nb-accordion-item-body>
      </nb-accordion-item>

      <nb-accordion-item>
        <nb-accordion-item-header>
          Reviews
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <tr *ngFor="let BudgetInitial of BudgetInitials">
          <td>{{BudgetInitial.description}}</td>   </tr>
        </nb-accordion-item-body>
      </nb-accordion-item>

      <nb-accordion-item>
        <nb-accordion-item-header>
          Edit
        </nb-accordion-item-header>
        <nb-accordion-item-body>
       
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>

  <div class="accordion-container col-md-12 col-lg-6 col-xxxl-6">
    <nb-accordion multi>
      <nb-accordion-item>
        <nb-accordion-item-header>
User
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <tr *ngFor="let employe of listemploye">
            <td><a><td>{{employe.email}}</td></a></td>
           
          </tr>
        </nb-accordion-item-body>
      </nb-accordion-item>
     
      <nb-accordion-item>
        <nb-accordion-item-header>
         Direction
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <tr *ngFor="let employe of listemploye">
          <td *ngIf="employe.direction!=null">{{employe.direction.name}}</td>
        </tr>
        </nb-accordion-item-body>
      </nb-accordion-item>

      <nb-accordion-item>
        <nb-accordion-item-header>
          Edit
        </nb-accordion-item-header>
        <nb-accordion-item-body>
         
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
