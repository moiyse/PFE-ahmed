<div class="form-group">
    <label for="employe">Employe</label>
    <select class="form-control" aria-label="Default select example" [(ngModel)]="selectedEmployeId">
    
        <option *ngFor="let e of employees" [ngValue]="e.id">{{e.nom}}</option>
    </select>
</div>
<div class="form-group">
    <label for="dateDebut">Date Debut</label>
    <input type="date" class="form-control" id="name" [(ngModel)]="contrat.dateDebut" name="name">
</div>
<div class="form-group">
    <label for="typeContrat">Type Contrat</label>
    <input type="text" class="form-control" id="raisonSocial" [(ngModel)]="contrat.typeContrat" name="raisonSocial">
</div>
<div class="form-group">
    <label for="salaire">Salaire</label>
    <input type="number" class="form-control" id="raisonSocial" [(ngModel)]="contrat.salaire" name="raisonSocial">
</div>
<div class= "col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5 " >
    <button (click)= "addContrat() " type= "button " class= "btn btn-primary m-t-15 waves-effect " >Update </button >
</div >
